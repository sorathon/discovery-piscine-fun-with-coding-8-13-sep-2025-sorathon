<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
    input[type="submit"] {
      cursor: pointer;
      padding: 8px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h2>Basic Calculator</h2>

  <form id="calculator">
    <input type="text" id="left" placeholder="Left number">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Right number">
    <input type="submit" value="Try me!">
  </form>

  <script>
    const form = document.getElementById("calculator");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // prevent page reload

      const left = document.getElementById("left").value.trim();
      const right = document.getElementById("right").value.trim();
      const operator = document.getElementById("operator").value;

      // convert to number
      const numLeft = Number(left);
      const numRight = Number(right);

      
      if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
        alert("Error :(");
        console.log("Error :(");
        return;
      }

      // handle division/modulo by zero
      if ((operator === "/" || operator === "%") && numRight === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      // calculation
      let result;
      switch (operator) {
        case "+": result = numLeft + numRight; break;
        case "-": result = numLeft - numRight; break;
        case "*": result = numLeft * numRight; break;
        case "/": result = numLeft / numRight; break;
        case "%": result = numLeft % numRight; break;
      }

      alert("Result: " + result);
      console.log("Result:", result);
    });

    // every 30s reminder
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>
