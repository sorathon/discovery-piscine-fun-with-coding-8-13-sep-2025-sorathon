<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator (jQuery)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
    input[type="submit"] {
      cursor: pointer;
      padding: 8px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>Basic Calculator</h2>

  <form id="calculator">
    <input type="text" id="left" placeholder="Left number">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Right number">
    <input type="submit" value="Try me!">
  </form>

  <script>
    $(document).ready(function() {
      $("#calculator").on("submit", function(e) {
        e.preventDefault(); // ป้องกันการ reload หน้า

        const left = $("#left").val().trim();
        const right = $("#right").val().trim();
        const operator = $("#operator").val();

        const numLeft = Number(left);
        const numRight = Number(right);

        // ตรวจสอบว่าเป็นตัวเลขจำนวนเต็มบวก
        if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
          alert("Error :(");
          console.log("Error :(");
          return;
        }

        // กันหารด้วยศูนย์
        if ((operator === "/" || operator === "%") && numRight === 0) {
          alert("It's over 9000!");
          console.log("It's over 9000!");
          return;
        }

        let result;
        switch (operator) {
          case "+": result = numLeft + numRight; break;
          case "-": result = numLeft - numRight; break;
          case "*": result = numLeft * numRight; break;
          case "/": result = numLeft / numRight; break;
          case "%": result = numLeft % numRight; break;
        }

        alert("Result: " + result);
        console.log("Result:", result);
      });

      // แจ้งเตือนทุก 30 วินาที
      setInterval(function() {
        alert("Please, use me...");
      }, 30000);
    });
  </script>

</body>
</html>
